<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <link rel="icon" href="assets/img/67762-ride-horse-amusement-carousel-free-transparent-image-hq.png" type="image"> <!-- FAVICON -->
   <link rel="stylesheet" href="assets/style.css"> <!-- EXTERNAL CSS -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE JS -->
   <title>Vue Slider</title>
</head>
<body>

   <div id="main" class="container">

      <div class="slide-wrapper">

        <div class="prev" @click='prevSlide'>
           
          <i class="fas fa-angle-left"></i>
        
         </div>

        <div class="images">

          <img :src="slider[counterSlide]" alt="">

        </div>

        <div class="nav">
          
         <i 
            v-for="(image, index) in slider"
            :class="(index === counterSlide) ? 'active' : null"  
            class="fas fa-circle"
            @click="counterSlide = index"
            ></i>

        </div>

        <div class="next" @click='nextSlide'>

          <i class="fas fa-angle-right"></i>

        </div>

      </div>

  </div>
   
   <script src="assets/script.js"></script>

</body>

</html>
